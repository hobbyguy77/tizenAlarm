<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width,user-scalable=no">
    <title>Alarm</title>
    <!-- CSS files for TAU and circle UI -->
    <link rel="stylesheet" href="lib/tau/wearable/theme/default/tau.min.css">
    <link rel="stylesheet" media="all and (-tizen-geometric-shape: circle)" href="lib/tau/wearable/theme/default/tau.circle.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- main page -->
    <div id="main-page" class="ui-page">

        <!-- header -->
        <header class="ui-header">
            <h2 class="ui-title">Alarm</h2>
        </header>

        <!-- content -->
        <div class="ui-content">
            <ul class="ui-listview">
                <li class="li-has-multiline li-has-toggle">
                    <label>
                        <div class="alarm-list ">
                            <div class="time-container">
                                <span class="time">Alarm</span>
                            </div>
                            <div class="li-text-sub ui-li-sub-text date-container">
                                <span class="normal" id="alarmText">Off</span>
                            </div>
                        </div>
                        <div class="ui-toggleswitch">
                            <input type="checkbox" class="ui-switch-input" onchange="alarmPressed()" id="alarmToggle">
                            <div class="ui-switch-button"></div>
                        </div>
                    </label>
                </li>
            </ul>
        </div>

        <!-- footer -->
        <footer class="ui-footer ui-bottom-button">
           <button class="ui-btn" id="edit-alarm-button" onclick="editPressed()">Edit</button>
        </footer>
    </div>


 	<!-- edit alarm page -->
    <!-- This page is alarm set page, you can set alarm time and repeat information on this page -->
    <!-- This page consists of 2 pages -->
    <!-- The one is set time page and the other is set repeat page -->
    <div id="edit-alarm-page" class="ui-page" data-enable-page-scroll="false">
        <div id="indicator" class="ui-page-indicator"></div>
        <div id="sectionchanger-editalarm" class="ui-content">
            <div>
                <section class="ui-section-active">
                    <header class="ui-header">
                        <h2 class="ui-title">Edit alarm</h2>
                    </header>
                    <p class="set-time-unit"><span>Hrs</span><span class="set-time-unit-min">Mins</span></p>
<!--                     <p class="set-time"><span class="set-time-hour">08</span>:<span class="set-time-min">20</span></p> -->
					<p class="set-time"><input class="set-time-hour" type="time" id="time_input"></input></p>
                </section>
                
            </div>
        </div>
        <footer class="ui-footer ui-bottom-button ui-fixed">
            <button id="edit-alarm-page-footer-button" class="ui-btn" onclick="doneEditingPressed()">Done</button>
        </footer>
    </div>
    
    <!-- common javascript files for TAU and circle UI -->
    <script type="text/javascript" src="lib/tau/wearable/js/tau.min.js"></script>
    <script type="text/javascript" src="js/circle-helper.js"></script>
    <!-- javascript file for application common element -->
    <script src="js/app.js"></script>
    <script src="js/jquery-2.0.0.js"></script>
</body>
</html>
